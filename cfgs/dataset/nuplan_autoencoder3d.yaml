defaults:
- nuplan_base

sledge_raw_dataset_path: ${dataset_root}/scenario_dreamer_nuplan_with_all_samples/sledge_raw # we use the same processed nuplan dataset as SLEDGE
map_id_dataset_path: ${dataset_root}/scenario_dreamer_nuplan_with_all_samples/map_id # we use the same processed nuplan dataset as SLEDGE
preprocess: True # get data from preprocessed files if True, otherwise write preprocessed data to disk (you can only train with preprocess=True).
preprocess_dir: ${dataset_root}/scenario_dreamer_ae_preprocess_nuplan_3d # directory to save preprocessed data
remove_left_right_connections: True # we only process the pre/succ connections. This cannot be toggled.
nuplan_data_root: /data_nuplan/nuplan/dataset/nuplan-v1.1
load_images: False
debug_vis: False
debug_vis_dir: ${project_root}/vis/all_h_minus_half_egoh_with_agenth